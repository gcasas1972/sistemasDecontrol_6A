<html>
<body>
<script type="text/javascript">
var a = Number(prompt("ingresa un numero cara de naipe"))
var b = Number(prompt("dame otros master of the universe"))

//var b = 20;
var linebreak = "<br />";
document.write("a=" + a);
document.write(linebreak);
document.write("b=" + b);
document.write(linebreak);

document.write("(a == b) => ");
result = (a == b);
document.write(result); //false
document.write(linebreak);
document.write("(a < b) => ");
result = (a < b);
document.write(result); //true
document.write(linebreak);
document.write("(a > b) => ");
result = (a > b);
document.write(result);
document.write(linebreak);
document.write("(a != b) => ");
result = (a != b);
document.write(result);
document.write(linebreak);
document.write("(a >= b) => ");
result = (a >= b);
document.write(result);
document.write(linebreak);
document.write("(a <= b) => ");
result = (a <= b);
document.write(result);
document.write(linebreak);
//-->
</script>
<p>Set the variables to different values and different operators and
then try...</p>
</body>
</html>
